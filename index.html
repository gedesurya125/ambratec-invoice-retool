<script>
  //? Helper function
  async function loadFileAsString(url) {
    try {
      const response = await fetch(url)
      if (!response.ok) {
        throw new Error(`Error: ${response.status}`);
      }
      const templateString = await response.text();
      return templateString;
    } catch (error) {
      console.error("Failed to load template:", error);
      return "";
    }
  }

  function addStyle(styleString) {
    const style = document.createElement("style");
    style.textContent = styleString;
    document.head.append(style);
  }

  // Main function

  async function renderTemplate() {
    const templateString = await loadFileAsString("invoice-v1.html");
    const cssString = await loadFileAsString("style-invoice-v1.css");
    const dataString = await loadFileAsString("data-invoice-v1.json");

    const handlebarTemplate = templateString
      .replace(/\[\[/g, "{{")
      .replace(/\]\]/g, "}}");
    const template = Handlebars.compile(handlebarTemplate);
    let parsedData = JSON.parse(dataString);
    console.log(parsedData)

    const html = template(parsedData);
    addStyle(cssString);
    document.body.innerHTML = html;
  }

  renderTemplate();

  Handlebars.registerHelper('function', function (functionName, value) {

    function formatCurrency(value) {
      if (value < 0) {
        // Format negative number as "(€X,XXX.XX)"
        return ` (€${Math.abs(value).toLocaleString('en-US', { minimumFractionDigits: 2 })})`;
      }

      return `€${parseFloat(value).toLocaleString('en-US', {
        style: 'decimal',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      })}`
    }

    function getTotalAmount(value) {
      const total = value.reduce((sum, item) => {
        return sum + parseFloat(item.amount);
      }, 0).toFixed(2);

      return total
    }

    switch (functionName) {
      case "isNegative":
        return value < 0;
        break;
      case "formatCurrency":
        formatCurrency(value)
        break;
      case "totalPerformanceOverview":
        const total = getTotalAmount(value)
        return formatCurrency();
        break;
      case "totalServiceBilling":
        const totalCommission = getTotalAmount(value)
        return formatCurrency(totalCommission)
        break;
      default:
        break
    }
  })

</script>
